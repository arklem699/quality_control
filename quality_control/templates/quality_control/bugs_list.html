{% extends 'base/base.html' %}

{% block content %}
    <h1>Список багов</h1>
    <p><a href="{% url 'quality_control:create_bug_report' %}">Создать новый отчёт о баге</a></p>
    <ul>
        {% for bug in bug_list %}
            <li><a href="{% url 'quality_control:bug_detail' bug.id %}">{{ bug.title }}</a> - {{ bug.status }}</li>
        {% endfor %}
    </ul>
{% endblock %}
