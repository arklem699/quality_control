{% extends 'base/base.html' %}

{% block content %}
    <h1>Удаление отчёта о баге</h1>
    <p>Вы уверены, что хотите удалить отчёт о баге "{{ object.title }}"?</p>

    <form action="{% url 'quality_control:delete_bug' bug_id=object.pk %}" method="post">
        {% csrf_token %}
        <input type="submit" value="Удалить">
        <a href="{% url 'quality_control:bug_detail' bug_id=object.pk %}">Отмена</a>
    </form>
{% endblock %}
