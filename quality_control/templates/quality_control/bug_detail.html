{% extends 'base/base.html' %}

{% block content %}
    <p><a href="{% url 'quality_control:update_bug' bugreport.id %}">Изменить отчёт о баге</a></p>
    <p><a href="{% url 'quality_control:delete_bug' bugreport.id %}" onclick="return confirm('Вы уверены, что хотите удалить этот отчёт о баге?');">Удалить отчёт о баге</a></p>
    <h1>{{ bugreport.title }}</h1>
    <p>{{ bugreport.description }}</p>
    <p>
        Статус: {{ bugreport.status }}<br>
        Приоритет: {{ bugreport.priority }}<br>
        Проект: {{ bugreport.project }}<br>
        Задача: {{ bugreport.task }}
    </p>
{% endblock %}
