{% extends 'base/base.html' %}

{% block content %}
    <h1>Удаление запроса на улучшение</h1>
    <p>Вы уверены, что хотите удалить запрос на улучшение "{{ object.title }}"?</p>

    <form action="{% url 'quality_control:delete_feature' feature_id=object.pk %}" method="post">
        {% csrf_token %}
        <input type="submit" value="Удалить">
        <a href="{% url 'quality_control:feature_detail' feature_id=object.pk %}">Отмена</a>
    </form>
{% endblock %}
